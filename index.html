<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">click</button>
    <p id="para"></p>
    <p id="name"></p>
    <button id="fontSize">Font Size +</button>
    <button id="fontSizeMinus">Font Size -</button>
    <button id="addBackground">AddBackground</button>
    <form id="form">
      <input type="text" id="input" />
      <input type="text" id="input2" />
      <button type="submit">submit</button>
    </form>
    <ul id="list">
    </ul>
    <hr />
    <div class="container">
        <h2>calculate</h2>
        <input type="number" id="num1" placeholder="Enter number one">
        <input type="number" id="num2" placeholder="Enter number two">
        <br><br>
        <button onclick="calculate('+')">Plus</button>
        <button onclick="calculate('-')">Minus</button>
        <button onclick="calculate('*')">Multiplied </button>
        <button onclick="calculate('/')">Divided </button>
        <br><br>
        <p id="result"></p>
        <p id="valueCalc"></p>
    </div>
    <!-- img -->
    <img id="img" src="./img/html_logo.png" alt="">
    <br>
    <button id="changeImg">Change Image</button>
    <script src="script.js"></script>
  </body>
</html>
